<!DOCTYPE html>
<html lang="en-gb">

<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
crossorigin="anonymous"/>
<link
href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
rel="stylesheet"
/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css"/>
<title>Weather Dashboard</title>
</head>

<body>
    <header class="header text-center text-light my-1 py-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!-- left side: search city -->
      <div class="container">
        <div class="row">
          <div class="col col-md-3 card card-body">
            <input
              id="user-search-input"
              type="text"
              placeholder="Enter a City Name"
              class="form-control"
            />
            <br />
            <div class="d-grid gap-2 pt-1 mt-1">
              <button
                id="search-button"
                class="d-grid gap-2 btn btn-dark"
                type="button"
              >
                Search
              </button>
            </div>
            <br />
            <!-- left side: displays user searched cities -->
            <div class="search-history">
              <h5>Recent searches:</h5>
              <div id="recent-search"></div>
            </div>
          </div>
          <!-- right side: displays searched city's current weather -->
          <div class="col col-md-9">
            <div class="card">
                <header class="card-header text-light text-center">
                    <div id="city-name-display" class="fs-4 text">
                        City Name</div></header>
                <div id="current-weather" class="card-body">
                    <div class="date-time">
                        <div id="current-date"> dd/mmm,yyyy</div>
                        <div id="current-time"> 0:00:00 pm</div>
                    </div>
                    <div class="weather-conditions">
                        <span id="weather-icon"></span>
                        <div>Temperature: <span id="temperature"> </span>&#176F</div>
                        <div>Humidity: <span id="humidity"> </span>%</div>
                        <div>Wind-speed: <span id="wind-speed"> </span>MPH</div>
                    </div>
                </div>
            </div>
            <br/>
            <!-- right side: display 5 day forecast of searched city -->
            <div class="card">
            <div class="forecast-header card-header text-light">5 Day Forecast</div>
            <div class="card-body" id="forecast">
            </div>
        </div>
          </div>
        </div>
      </div>
    </main>

</body>
</html>
